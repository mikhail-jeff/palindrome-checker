<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Palindrome Checker</title>
		<link rel="stylesheet" href="./css/styles.css" />
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Palindrome Checker</h1>
				<p>A palindrome is a word, number, phrase, or other sequence of symbols that reads the same backwards as forwards.</p>
			</header>

			<div class="inputs">
				<input class="input" type="text" name="" id="" placeholder="Enter a text or a number" />
				<button class="btn">Check Palindrome</button>
			</div>
			<p class="output"></p>
		</div>

		<script src="./js/app.js"></script>
	</body>
</html>
